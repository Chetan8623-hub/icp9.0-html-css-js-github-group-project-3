<body>

</div>

<div class="container">
    <img src="./img/carousol-3.jpg" class="slide" id="slide" />
    <img src="./img/previous.png" class="icons-action icons-prev" onclick="prev()" />
    <img src="./img/next.png" class="icons-action icons-next" onclick="next()" />
</div>

    <p class="shop-by-category-text">SHOP BY CATEGORY</p>
<div class="shop-by-category-container">

        <a><img src="./img/exotic-fruits.png" class="category-img"></a>

    <div class="category-image-container">

    </div>

    <div class="category-image-container">

    </div>

    <div class="category-image-container">
        <a><img src="./img/chocolate.png" class="category-img"></a>
        <p class="category-text">Chocolates</p>
    </div >

    <div class="category-image-container">
        <a><img src="./img/cheese.png" class="category-img"></a>
        <p class="category-text">Cheese</p>
    </div>

    <div class="category-image-container">
        <a><img src="./img/gifting.png" class="category-img"></a>

    </div>

    <div class="category-image-container">
        <a><img src="./img/health.png" class="category-img"></a>
        <p class="category-text">Health and Wellness</p>
    </div>

    <div class="category-image-container">
        <a><img src="./img/grocery.png" class="category-img"></a>
        <p class="category-text">Grocery</p>
    </div>

    <div class="category-image-container">
        <a><img src="./img/beverages.png" class="category-img"></a>

    </div>

        <a><img src="./img/world-foods.png" class="category-img"></a>
        <p class="category-text">Worlds foods</p>
    </div>


</div>

  <script>
    const images = [
      "./img/carousol-1.jpg",
      "./img/carousol-2.jpg",
      "./img/carousol-3.jpg",
      "./img/carousol-4.jpg"
      
    ];

    let index = 0;
    const slide = document.getElementById("slide");

    function next() {
      if (index < images.length - 1) {
        index++;
      } else {
        index = 0;
      }

      slide.src = images[index];
    }

    function prev() {
      if (index > 0) {
        index--;
      } else {
        index = images.length - 1;
      }

      slide.src = images[index];
    }
  </script>
</body>

</html>
